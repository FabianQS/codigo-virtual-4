<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Registrarse</title>
</head>

<body>
    <header>
        <h1>Registrarse</h1>
    </header>

    <nav role="navigation">
        <a href="./IniciarSesion.html">Iniciar Sesion</a>
        <a href="./Registrarse.html">Registrarse</a>
    </nav>

    <main>
        <br>
        <section>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="">Nombres Completos :</label>
                        </td>
                        <td>
                            <input type="text" id="inputNombre" placeholder="Ingrese nombre completo" required />
                        </td>
                    <tr>
                        <td>
                            <label for="">Apellidos :</label>
                        </td>
                        <td>
                            <input type="text" id="inputApellidos" placeholder="Ingrese apellidos completos" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputedad">Edad :</label>
                        </td>
                        <td>
                            <input type="number" id="inputedad" placeholder="Ingrese edad" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputfecha">Fecha Nacimiento :</label>
                        </td>
                        <td>
                            <input type="date" id="inputfechaNacimiento" value="2020-12-12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Correo :</label>
                        </td>
                        <td>
                            <input type="email" value="@gmail.com" placeholder="Ingrese su Email" id="inputEmail" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputPassword">Constrase単a :</label>
                        </td>
                        <td>
                            <input type="password" id="inputPassword" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Sexo :</label>
                        </td>
                        <td>
                            <label for="inputradiom">Masculino</label>
                            <input type="radio" id="inputradiom" name="genero" checked>
        
                            <label for="inputradiof">Femenino</label>
                            <input type="radio" id="inputradiof" name="genero">
        
                            <label for="inputradioO">Otro</label>
                            <input type="radio" id="inputradioO" name="genero">
                        </td>
                    </tr>
        
                    <tr>
                        <td>
                            <label for="">Idiomas :</label>
                        </td>
                        <td>
                            <label for="checkingles">Ingles</label>
                            <input type="checkbox" id="checkingles" name="idioma" checked>
        
                            <label for="checkespa単ol">Espa単ol</label>
                            <input type="checkbox" id="checkespa単ol" name="idioma">
        
                            <label for="checkportugues">Portugues</label>
                            <input type="checkbox" id="checkportugues" name="idioma">
        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Idiomas</label>
                        </td>
                        <td>
                            <select name="slcDepartamentos">
                                <option value="">Seleccione Nivel de Estudio</option>
                                <option value="">Basico</option>
                                <option value="">Intermedio</option>
                                <option value="">Avanzado</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtAreaComentario">Descripcion :</label>
                        </td>
                        <td>
                            <textarea name="txtAreaComentario" id="" cols="10" rows="4">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputfilesubirarchivo">Ingrese su CV :</label>
                        </td>
                        <td>
                            <input 
                            type="file" 
                            id="inputfilesubirarchivo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputcolor">Color Base :</label>
                        </td>
                        <td>
                            <input type="color" id="inputcolor">
                        </td>
                    </tr>

                    </tr>
                </table>
            </form>
        </section>
    </main>

</body>

</html>
